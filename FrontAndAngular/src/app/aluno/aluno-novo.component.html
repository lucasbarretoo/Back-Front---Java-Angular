<div class="content">
    <mat-card-title>Alunos</mat-card-title>
    <mat-card-subtitle><br>Cadastrar Aluno</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <div class="input1">
        <mat-form-field appearance="outline">

            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite o nome do aluno" id="nome"
            required [(ngModel)]="aluno.nome" name="nome">
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </div>
        <br>
        <mat-form-field appearance="outline">    
            <mat-label>Data de Nascimento</mat-label>
            <input matInput placeholder="Digite a data de nascimento do aluno" id="dt_nasc"
            required [(ngModel)]="aluno.dt_nasc" name="dt_nasc" type="text" class="js-date">
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
        <span>Padr√£o: <b>dd/mm/aaaa</b></span>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Sexo</mat-label>
            <input matInput placeholder="Digite o sexo do aluno" id="sexo"
            required [(ngModel)]="aluno.sexo" name="sexo">
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>

    <div class="button">
        <span class="bt" (click)="salvar()">
            <img class="img-btn" src="assets/img/check_box.png">Salvar
        </span>
        <span class="bt" (click)="cancelar()">
            <img class="img-btn" src="assets/img/cancel.png">Cancelar
        </span>
    </div>
</div>
